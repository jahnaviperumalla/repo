---
- name: Creating a Volume
  hosts: 127.0.0.1
  gather_facts: False
  connection: localhost

  tasks:
    - name: Volume creation
      ec2_vol:
        region: us-west-2
        instance: instanceid
        volume_size: volume_size1
        availability_zone: availability_zone1
        device_name: "/dev/xvdf"
        volume_type: volume_type1
        tags: {"Name":"tagname"}
        encrypted: false  
